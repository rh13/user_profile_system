<html>
    <head>
      {% load staticfiles %}
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <link rel="stylesheet" href="{% static 'style.css' %}">

      <div class="container">
        <div class="page-header-custom">
      <h1 class="text-center"><a href="{% url 'index' %}"> Welcome</h1></a>
    </div>
</div>
    </head>

    <body>
     <div class="container">
      {% if user.is_authenticated %}
      <h4> Welcome! {{ user.username }} !<br> Login Successfully!<br> <br>
         <a class="btn btn-primary" href="{% url 'logout' %}">Log Out</a>
         <a class="btn btn-primary" href="{% url 'home' %}">Home</a>
      {% else %}

      <p>You have been logged out.<br>
        You may <a  href="{% url 'login' %}">Login</a> or 
        <a  href="{% url 'signup' %}">Register</a>
      {% endif %}
    </div>
    </body>
</html>



{% block content %}


{% endblock %}
